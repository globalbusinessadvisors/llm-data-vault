# LLM Data Vault - Default Configuration

[server]
service_name = "llm-data-vault"
host = "0.0.0.0"
port = 8080
debug = false

# JWT Configuration
jwt_secret = "change-me-in-production"
jwt_issuer = "llm-data-vault"
jwt_audience = "llm-data-vault"
token_expiry_hours = 24

# Request limits
max_body_size = 10485760  # 10MB
request_timeout_seconds = 30

# Rate limiting
rate_limit_rps = 100
rate_limit_burst = 200

# CORS
cors_origins = ["*"]

[storage]
backend = "memory"
# For filesystem:
# backend = "filesystem"
# path = "/var/lib/vault/data"
# For S3:
# backend = "s3"
# s3_bucket = "llm-data-vault"
# s3_region = "us-east-1"

[database]
# url = "postgres://vault:vault@localhost:5432/vault"
max_connections = 10
min_connections = 1
connect_timeout_seconds = 30

[telemetry]
enable_metrics = true
enable_tracing = true
log_level = "info"
log_format = "pretty"
# For OTLP:
# otlp_endpoint = "http://otel-collector:4317"
metrics_port = 9090

[encryption]
kms_provider = "local"
# For AWS KMS:
# kms_provider = "aws"
# aws_kms_key_id = "arn:aws:kms:..."
# aws_region = "us-east-1"
