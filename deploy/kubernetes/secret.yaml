apiVersion: v1
kind: Secret
metadata:
  name: vault-server-secrets
  namespace: llm-data-vault
  labels:
    app.kubernetes.io/name: vault-server
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these values in production
  JWT_SECRET: "change-me-in-production-use-strong-secret"
  DATABASE_URL: "postgres://vault:vault@postgres:5432/vault"
  ENCRYPTION_KEY: "base64-encoded-32-byte-key"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
