apiVersion: v1
kind: Service
metadata:
  name: vault-server
  namespace: llm-data-vault
  labels:
    app.kubernetes.io/name: vault-server
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: vault-server
---
apiVersion: v1
kind: Service
metadata:
  name: vault-server-headless
  namespace: llm-data-vault
  labels:
    app.kubernetes.io/name: vault-server
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: vault-server
