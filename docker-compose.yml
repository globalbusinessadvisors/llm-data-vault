version: '3.8'

services:
  vault-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - RUST_LOG=info
      - VAULT__HOST=0.0.0.0
      - VAULT__PORT=8080
      - VAULT__DEBUG=true
      - VAULT__JWT_SECRET=${JWT_SECRET:-development-secret-change-in-prod}
      - VAULT__STORAGE__BACKEND=memory
      - VAULT__DATABASE__URL=postgres://vault:vault@postgres:5432/vault
      - VAULT__TELEMETRY__ENABLE_METRICS=true
      - VAULT__TELEMETRY__ENABLE_TRACING=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vault-network
    volumes:
      - vault-data:/app/data

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=vault
      - POSTGRES_PASSWORD=vault
      - POSTGRES_DB=vault
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vault-network

  # Optional: LocalStack for local AWS services testing
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,kms
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack-data:/tmp/localstack
    networks:
      - vault-network
    profiles:
      - aws

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vault-network
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - vault-network
    profiles:
      - monitoring

networks:
  vault-network:
    driver: bridge

volumes:
  vault-data:
  postgres-data:
  redis-data:
  localstack-data:
  prometheus-data:
  grafana-data:
